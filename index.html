<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header1.css" />
    <link rel="stylesheet" href="styles/listingPage/products.css" />
    <link rel="stylesheet" href="styles/listingPage/sort.css" />
    <link rel="stylesheet" href="styles/listingPage/pagination.css" />
    <link rel="stylesheet" href="styles/listingPage/filter.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="products">
        <h1>Products</h1>
        <div class="product-operations">
          <p class="pagination-summary">Showing 1â€“10 of 100 result</p>
          <span class="divider"></span>
          <div class="filter-container">
            <div class="filter-title-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="filter-icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75"
                />
              </svg>

              <p class="filter-text">Filter</p>
            </div>

            <div class="filter-dropdown">
              <p class="filter-title">Select Price</p>
              <div class="apply-price-range">
                <div class="price-input-container">
                  <div class="price-from">
                    <input id="price-from" placeholder="" type="number" />
                    <span class="fake-placeholder">From <span>*</span></span>
                  </div>
                  <div class="price-to">
                    <input id="price-to" placeholder="" type="number" />
                    <span class="fake-placeholder">To <span>*</span></span>
                  </div>
                </div>
                <div class="filter-apply-btn-container">
                  <button class="filter-apply">Apply</button>
                </div>
              </div>
            </div>
          </div>
          <div class="sort-dropdown">
            <div class="select">
              <span class="selected">Sort by</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                width="16"
                height="16"
                class="caret"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.25a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.06z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <ul class="menu">
              <span>Sort by</span>
              <li class="active">New products first</li>
              <li>Price, low to high</li>
              <li>Price, high to low</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="applied-filters-container">
        <div class="applied-filter">
          <p></p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="delete-filter"
          >
            <path
              fill-rule="evenodd"
              d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </div>
      <div class="products-container"></div>
    </main>
    <div class="pagination-container">
      <div class="pagination">
        <button class="prev-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="chevron-left"
          >
            <path
              fill-rule="evenodd"
              d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
        <ul>
          <!--pages or li are comes from javascript -->
        </ul>
        <button class="next-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="chevron-right"
          >
            <path
              fill-rule="evenodd"
              d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
      <div class="cart-panel"></div>
    </div>
    <!-- <script src="js/index.js"></script> -->
    <script src="js/header.js" type="module"></script>
    <script src="js/products.js" type="module"></script>
    <script src="js/listingPage/cart.js" type="module"></script>
  </body>
</html>
